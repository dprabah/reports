<!DOCTYPE HTML>
<html>
<head>
  <title>Gebrauchtwagen und Neuwagen bei AutoScout24</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-3"> </div>

    <div class="col-6">
      <h2>Reports dashboard</h2>
      <div>
      <form id="contacts-csv-form">
        <div class="form-group">
          <label for="contacts-csv">Choose contacts file</label>
          <input type="file" class="form-control-file" id="contacts-csv" name="file">
          <input type="hidden" value="contacts" name="file-type">
        </div>
        <button name="contacts-csv-submit" id="contacts-csv-submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

      <div>
        <form id="listings-csv-form">
          <div class="form-group">
            <label for="listings-csv">Choose listings file</label>
            <input type="file" class="form-control-file" id="listings-csv" name="file">
            <input type="hidden" value="listings" name="file-type">
          </div>
          <button name="listings-csv-submit" id="listings-csv-submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <a class="btn btn-info" href="avgListing.html">Average Listing Selling Price per Seller Type</a>
      <a class="btn btn-info" href="distribution.html">Distribution (in percent) of available cars by Make</a>
      <a class="btn btn-info" href="avgPrice.html">Average price of the 30% most contacted listings</a>
      <a class="btn btn-info" href="topContacted.html">The Top 5 most contacted listings per Month</a>
    </div>

    <div class="col-3"> </div>
  </div>
</div>



<script src="js/jquery-3.6.0.min.js" ></script>
<script src="js/bootstrap.bundle.min.js" ></script>
<script src="js/app.js" ></script>

</body>
</html>
